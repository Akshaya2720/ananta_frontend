<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ananta - Two-Factor Authentication</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#13a4ec",
          "background-light": "#f6f7f8",
          "background-dark": "#101c22",
        },
        fontFamily: {
          "display": ["Inter"]
        },
        borderRadius: {
          "DEFAULT": "0.25rem",
          "lg": "0.5rem",
          "xl": "0.75rem",
          "full": "9999px"
        },
      },
    },
  }
</script>
<style>
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
  }
  input[type="number"] {
      appearance: textfield;
  }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="fixed inset-0 bg-background-light/50 dark:bg-background-dark/50 backdrop-blur-sm z-10"></div>
<div class="fixed inset-0 z-20 flex items-center justify-center p-4">
  <div class="w-full max-w-md mx-auto bg-background-light dark:bg-background-dark rounded-xl shadow-2xl p-8 text-center flex flex-col items-center">
    
    <!-- Lock Icon -->
    <div class="mb-4 flex items-center justify-center size-16 bg-primary/20 dark:bg-primary/30 rounded-full">
      <span class="material-symbols-outlined text-primary text-4xl">lock_open</span>
    </div>
    
    <h1 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Two-Factor Authentication</h1>
    <p class="text-slate-600 dark:text-slate-400 mb-6">A verification code has been sent to your email address.</p>
    
    <!-- OTP Inputs -->
    <div class="flex justify-center space-x-2 mb-6" id="otp-container">
      <input class="w-12 h-14 text-center text-2xl font-bold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none border-0" maxlength="1" type="number"/>
      <input class="w-12 h-14 text-center text-2xl font-bold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none border-0" maxlength="1" type="number"/>
      <input class="w-12 h-14 text-center text-2xl font-bold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none border-0" maxlength="1" type="number"/>
      <span class="flex items-center font-bold text-slate-400 dark:text-slate-500">-</span>
      <input class="w-12 h-14 text-center text-2xl font-bold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none border-0" maxlength="1" type="number"/>
      <input class="w-12 h-14 text-center text-2xl font-bold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none border-0" maxlength="1" type="number"/>
      <input class="w-12 h-14 text-center text-2xl font-bold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none border-0" maxlength="1" type="number"/>
    </div>
    
    <!-- Verify Button -->
    <button onclick="window.location.href='authentication1.html'" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-300 mb-4">
      Verify
    </button>
    
    <!-- Resend & Support -->
    <div class="text-sm text-slate-600 dark:text-slate-400">
      <p>Didn't receive the code?</p>
      <a class="font-medium text-primary hover:underline" href="#">Resend Code</a> or 
      <a class="font-medium text-primary hover:underline" href="#">Contact Support</a>
    </div>
  </div>
</div>

<script>
  const otpContainer = document.getElementById('otp-container');
  const inputs = otpContainer.querySelectorAll('input');
  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
      if (e.key === 'ArrowLeft' && index > 0) {
        inputs[index - 1].focus();
      }
      if (e.key === 'ArrowRight' && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
  });
</script>

</body>
</html>
