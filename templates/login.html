<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ananta - Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            "content-light": "#101c22",
            "content-dark": "#f6f7f8",
            "subtle-light": "#6b7280",
            "subtle-dark": "#9ca3af",
            "border-light": "#e5e7eb",
            "border-dark": "#374151",
            "error-light": "#ef4444",
            "error-dark": "#f87171",
            "success-light": "#22c55e",
            "success-dark": "#4ade80",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem", 
            "lg": "0.5rem", 
            "xl": "0.75rem", 
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    .form-input.error {
      border-color: #ef4444;
    }
    .dark .form-input.error {
      border-color: #f87171;
    }
    .form-input.success {
      border-color: #22c55e;
    }
    .dark .form-input.success {
      border-color: #4ade80;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark">
  <div class="flex min-h-screen">
    <div class="flex-1 lg:grid lg:grid-cols-2">
      <!-- Left Section -->
      <div class="flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-md w-full mx-auto">
          <!-- Header -->
          <div>
            <h1 class="text-3xl font-bold">Welcome back</h1>
            <p class="mt-2 text-subtle-light dark:text-subtle-dark">
              Unlock your potential with Ananta's personalized learning experience.
            </p>
          </div>

          <!-- Form -->
          <div class="mt-8">
            <div class="space-y-6">
              <!-- Email -->
              <div>
                <label class="block text-sm font-medium" for="email">Email address</label>
                <div class="mt-1">
                  <input autocomplete="email" class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-transparent focus:ring-primary focus:border-primary" id="email" name="email" placeholder="you@example.com" required type="email"/>
                </div>
              </div>

              <!-- Password -->
              <div>
                <label class="block text-sm font-medium" for="password">Password</label>
                <div class="mt-1">
                  <input autocomplete="current-password" class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-transparent focus:ring-primary focus:border-primary" id="password" name="password" placeholder="••••••••" required type="password"/>
                </div>
                <p class="mt-2 text-sm text-subtle-light dark:text-subtle-dark" id="password-hint">
                  Must be at least 8 characters long.
                </p>
              </div>

              <!-- Forgot Password -->
              <div class="flex items-center justify-end">
                <div class="text-sm">
                  <a class="font-medium text-primary hover:text-primary/80" href="forgetpass.html">Forgot your password?</a>
                </div>
              </div>

              <!-- Submit Button -->
              <div>
                <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="button" onclick="window.location.href='dashboard.html'">
                  Sign in
                </button>
              </div>
            </div>

            <!-- Divider -->
            <div class="mt-6 relative">
              <div aria-hidden="true" class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-border-light dark:border-border-dark"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-background-light dark:bg-background-dark text-subtle-light dark:text-subtle-dark">
                  Or continue with
                </span>
              </div>
            </div>

            <!-- Social Buttons -->
            <div class="mt-6 grid grid-cols-2 gap-3">
              <div>
                <a class="w-full inline-flex justify-center py-2 px-4 border border-border-light dark:border-border-dark rounded-lg shadow-sm bg-background-light dark:bg-background-dark text-sm font-medium text-content-light dark:text-content-dark hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" href="#">
                  <span class="sr-only">Sign in with Google</span>
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                  </svg>
                </a>
              </div>
              <div>
                <a class="w-full inline-flex justify-center py-2 px-4 border border-border-light dark:border-border-dark rounded-lg shadow-sm bg-background-light dark:bg-background-dark text-sm font-medium text-content-light dark:text-content-dark hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" href="#">
                  <span class="sr-only">Sign in with GitHub</span>
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.65.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" fill-rule="evenodd"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="hidden lg:block relative">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCqRipUC-BqYemMwP0TuvPkBQQhabKGWXDkYb9eST8XS-DX224PubRH66xufq6elR-IZJLkxo2w02noxZhcO1GUMX4zP_TCIaVa8HVX0O0oD_WxZmJgvPla44GpUIWr9Z0WNiJ8tlvVGqGaxtbEI6HQIU5FLEcB7f_xm5HVM9sq9AZwcU3SWNJHVxJ6U3OPL0Sez2XNzacZlc21wUqfU4g0ebe4MPfRA8tNZcuoFwYo4ngCi2MVx2nuI_i1hGQEUa6d2h_okJX3XugO');">
          <div class="absolute inset-0 bg-primary/20 mix-blend-multiply"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
