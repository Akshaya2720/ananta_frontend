<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ananta - Sign Up</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2a33",
            "text-light": "#101c22",
            "text-dark": "#f6f7f8",
            "subtle-light": "#6b7f8a",
            "subtle-dark": "#94a3b8",
            "border-light": "#e2e8f0",
            "border-dark": "#334155",
            "success-light": "#22c55e",
            "success-dark": "#4ade80",
            "error-light": "#ef4444",
            "error-dark": "#f87171"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .password-strength-bar {
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="flex flex-col lg:flex-row min-h-screen">
    <!-- Left Section -->
    <div class="lg:w-1/2 w-full flex flex-col justify-between p-8 bg-surface-light dark:bg-surface-dark order-2 lg:order-1">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
        </svg>
        <h1 class="text-2xl font-bold">Ananta</h1>
      </div>

      <!-- Form -->
      <div class="flex flex-col items-center justify-center flex-grow">
        <div class="w-full max-w-md">
          <h2 class="text-3xl font-bold text-center mb-2">Create your account</h2>
          <p class="text-subtle-light dark:text-subtle-dark text-center mb-8">
            Join our community of learners and mentors.
          </p>

          <!-- FORM -->
          <form class="space-y-4" onsubmit="event.preventDefault(); window.location.href='verify.html';">
            <!-- Name -->
            <div>
              <label class="block text-sm font-medium mb-2" for="name">Full Name</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark">person</span>
                <input class="w-full pl-10 pr-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                       id="name" name="name" placeholder="John Doe" type="text" required/>
              </div>
            </div>

            <!-- Email -->
            <div>
              <label class="block text-sm font-medium mb-2" for="email">Email</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark">mail</span>
                <input class="w-full pl-10 pr-10 py-3 rounded-lg border border-success-light dark:border-success-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                       id="email" name="email" placeholder="you@example.com" type="email" required/>
                <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-success-light dark:text-success-dark">check_circle</span>
              </div>
              <p class="text-xs text-success-light dark:text-success-dark mt-1">Email is available!</p>
            </div>

            <!-- Institution -->
            <div>
              <label class="block text-sm font-medium mb-2" for="institution">Institution</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark">school</span>
                <input class="w-full pl-10 pr-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                       id="institution" name="institution" placeholder="Your University or Company" type="text" required/>
              </div>
            </div>

            <!-- Role -->
            <div>
              <label class="block text-sm font-medium mb-2">Role</label>
              <div class="grid grid-cols-3 gap-3">
                <label class="flex items-center justify-center text-center p-3 rounded-lg border border-border-light dark:border-border-dark cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:bg-primary/20">
                  <input class="sr-only" name="role" type="radio" value="student"/>
                  <span class="font-medium text-sm">Student</span>
                </label>
                <label class="flex items-center justify-center text-center p-3 rounded-lg border border-border-light dark:border-border-dark cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:bg-primary/20">
                  <input checked class="sr-only" name="role" type="radio" value="mentor"/>
                  <span class="font-medium text-sm">Mentor</span>
                </label>
                <label class="flex items-center justify-center text-center p-3 rounded-lg border border-border-light dark:border-border-dark cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:bg-primary/20">
                  <input class="sr-only" name="role" type="radio" value="admin"/>
                  <span class="font-medium text-sm">Admin</span>
                </label>
              </div>
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-medium mb-2" for="password">Password</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark">lock</span>
                <input class="w-full pl-10 pr-10 py-3 rounded-lg border border-error-light dark:border-error-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                       id="password" name="password" placeholder="Create a strong password" type="password" required/>
                <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-error-light dark:text-error-dark">error</span>
              </div>
              <p class="text-xs text-error-light dark:text-error-dark mt-1">Password is too short.</p>
            </div>

            <!-- Strength Bar -->
            <div>
              <div class="flex justify-between items-center mb-1">
                <span class="text-sm font-medium">Password Strength</span>
                <span class="text-sm font-medium text-subtle-light dark:text-subtle-dark">Weak</span>
              </div>
              <div class="w-full bg-border-light dark:bg-border-dark rounded-full h-2">
                <div class="bg-error-light dark:bg-error-dark h-2 rounded-full password-strength-bar" style="width: 25%"></div>
              </div>
              <p class="text-xs text-subtle-light dark:text-subtle-dark mt-1">
                Use 8+ characters with a mix of letters, numbers & symbols.
              </p>
            </div>

            <!-- Submit -->
            <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors" type="submit">
              Create Account
            </button>
          </form>

          <!-- Divider -->
          <div class="relative my-6">
            <div aria-hidden="true" class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-border-light dark:border-border-dark"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-surface-light dark:bg-surface-dark text-subtle-light dark:text-subtle-dark">Or continue with</span>
            </div>
          </div>

          <!-- Social Login -->
          <div class="grid grid-cols-2 gap-4">
            <button class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-lg border border-border-light dark:border-border-dark hover:bg-background-light dark:hover:bg-background-dark transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>
              <span class="font-semibold text-sm">Google</span>
            </button>
            <button class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-lg border border-border-light dark:border-border-dark hover:bg-background-light dark:hover:bg-background-dark transition-colors">
              <svg class="w-5 h-5 text-text-light dark:text-text-dark" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V15.89H8.25v-3.78h2.188v-2.85c0-2.158 1.28-3.377 3.292-3.377.943 0 1.93.167 1.93.167v3.21h-1.61c-1.05 0-1.383.623-1.383 1.325v1.52h3.58l-.57 3.78h-3.01v6.989C18.343 21.128 22 16.991 22 12c0-5.523-4.477-10-10-10z"></path></svg>
              <span class="font-semibold text-sm">Facebook</span>
            </button>
          </div>

          <!-- Sign in link -->
          <p class="text-center text-sm text-subtle-light dark:text-subtle-dark mt-8">
            Already have an account? <a class="font-semibold text-primary hover:underline" href="login.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="lg:w-1/2 w-full bg-cover bg-center order-1 lg:order-2 min-h-[300px] lg:min-h-screen"
         style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAgx1OZXssNeVyIxRVCWrXO3cSj9zCzDAYKUmgLE_C_mRjUs91jf8T0dJXEFDZeUZYOmrMWTIcbC0HKlsd4C-NUv8KajKgLvJtqe7DyFjojC6gxCHIHlkuz3-6xDkRHV2iq_D8QnRtpndTlJ8SQZIHhP0Loc9iy8hSdCcp2lpZ4kq-uuKneTdlDr15XuV-LMQTqRfIH-HlZ5BtqsYp88DJuSwi0AKG72dZl0FpMxED19qsSO4lMtO1yV761j4T33o4XiHJ6gp1ydi7h');">
    </div>
  </div>
</body>
</html>
